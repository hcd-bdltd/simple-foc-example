board = disco_b_g431b_esc1
framework = arduino
monitor_speed = 115200
monitor_eol = LF
lib_archive = false
lib_deps =
        SPI @ 1.1.0
        Wire @ 1.0.0
        Simple FOC @ 2.3.2
